<footer class="site-footer">

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title }}</h2> -->

    <div class="footer-col-wrapper">
      <!-- <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div> -->

      {% if site.github_username %}
      <div class="footer-col  footer-col-4">
        <ul class="social-media-list">
          <li>
            <i class="fa fa-github"></i>
            <a href="https://github.com/{{ site.github_username }}">
              <span class="username">{{ site.github_username }}</span>
            </a>
          </li>
        </ul>
        </div>
        {% endif %}

        {% if site.stackoverflow_profile_url %}
        <div class="footer-col  footer-col-4">
          <ul class="social-media-list">
          <li>
            <i class="fa fa-stack-overflow"></i>
            <a href="{{ site.stackoverflow_profile_url }}">
              <span class="username">StackOverflow</span>
            </a>
          </li>
        </ul>
      </div>
      {% endif %}

      {% if site.linkedin_profile_url %}
        <div class="footer-col  footer-col-4">
          <ul class="social-media-list">
          <li>
            <i class="fa fa-linkedin"></i>
            <a href="{{ site.linkedin_profile_url }}">
              <span class="username">Linkedin</span>
            </a>
          </li>
        </ul>
      </div>
      {% endif %}

      {% if site.twitter_username %}
        <div class="footer-col  footer-col-4">
          <ul class="social-media-list">
          <li>
            <i class="fa fa-twitter"></i>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <span class="username">{{ site.twitter_username }}</span>
            </a>
          </li>
        </ul>
      </div>
      {% endif %}

      <!-- <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div> -->
    </div>

  </div>

</footer>
